<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno Form</title>
</head>
<body>
    
    <!-- Titolo -->
    <h2>Il mio biglietto</h2>
    
    <!-- Form biglietto -->
    <div id="form-container">


        <!-- Row -->
        
        <div id="row">

            <div class="column">

                <h4>Nome e Cognome:</h4>

                <input type="text" placeholder="Inserisci il tuo nome e cognome" id="name" class="input">

            </div>

            <div class="column">

                <h4>Km da percorrere:</h4>

                <input type="text" placeholder="Inserisci la durata in km del viaggio" id="trip" class="input">

            </div>

            <div class="column">

                <h4>Fascia d'et&aacute;:</h4>

                <select name="age" id="age">
                    <option value="under">Under 18</option>
                    <option value="maggiorenne">Adulto</option>
                    <option value="over">Over 65</option>
                </select>

            </div>
        
        </div>        

        <button>Genera</button>
        
        <button id="reset">Annulla</button>

        <p id="joke"></p>
    
    </div>

    <!-- Elemento per l'output -->

    <div id="container"></div>


    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
