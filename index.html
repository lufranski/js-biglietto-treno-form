<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno Form</title>
</head>
<body>
    
    <!-- Tag di input -->

    <input type="text" placeholder="Inserisci il tuo nome e cognome" id="name">
    
    <input type="text" placeholder="Inserisci la durata in km del viaggio" id="trip" value="560"> 
    
    <select name="age" id="age">
        <option value="under">Under 18</option>
        <option value="maggiorenne">Adulto</option>
        <option value="over">Over 65</option>
    </select>
    
    <button>Genera</button>
    
    <button id="reset">Annulla</button>
    

    <!-- Elemento per l'output -->

    <h1 id="title"></h1>


    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
